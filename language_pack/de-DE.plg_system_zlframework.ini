; Files - FLS
PLG_ZLFRAMEWORK_FLS_MODE_DESC					="Wählen Sie den Select-Modus für dieses Element. <br /><br /><strong>Datei-Modus</strong><br /> Erlaubt nur das Auswählen, individueller Dateien. <br /><br /><strong>Verzeichnis-Modell</strong><br /> Erlaubt Ihnen, Ordner auszuwählen, deren Dateien komplett verarbeitet werden. <br /><br /><strong>Beide Modi</strong><br /> Kombiniert Ordner- und Dateimodus."
PLG_ZLFRAMEWORK_FLS_EXTENSIONS					="Erlaubte Erweiterungen"
PLG_ZLFRAMEWORK_FLS_EXTENSIONS_DESC				="Mit '|' trennen Sie die erlaubten Erweiterungen für den Upload."
PLG_ZLFRAMEWORK_FLS_DIRECTORY					="Dateipfad"
PLG_ZLFRAMEWORK_FLS_DIRECTORY_DESC				="Relativer Pfad zum Verzeichnis. Standardmäßig wird 'images' oder der Media Manager ausgewählt, wenn keine Angabe gemacht wird.<br /><br />Folgende Variablen können verwendet werden, um dynamische Pfadangaben zu definieren: <ul><li><strong>[userid]</strong> - Wird mit der UserID ersetzt</li><li><strong>[username]</strong> - Wird mit dem Benutzernamen ersetzt</li><li><strong>[usertype]</strong> - Wird mit der Rolle des Users ersetzt, Beispiel: author</li><li><strong>[zooapp]</strong> - Wird mit dem Instanznamen der Zoo-App ersetzt, Beispiel: blog</li><li><strong>[year]</strong> - Wird mit dem aktuellen Jahr ersetzt, Beispiel: 2012</li><li><strong>[month]</strong> - Wird mit dem aktuellen Monat ersetzt, Beispiel: 06</li><li><strong>[day]</strong> - Wird mit dem aktuellen Tag ersetzt, Beispiel: 10</li></ul>"
PLG_ZLFRAMEWORK_FLS_MAX_UPLOAD_SIZE				="Maximale Upload-Größe"
PLG_ZLFRAMEWORK_FLS_MAX_UPLOAD_SIZE_DESC		="Maximal erlaubte Kilobytes für den Upload. Darf nicht größer sein, als die vom Server akzeptierte maximale Dateigröße (%s1). <br /><br />Der Standardwert ist 1024 KB"
PLG_ZLFRAMEWORK_FLS_DEFAULT_FILE				="Standard Datei"
PLG_ZLFRAMEWORK_FLS_DEFAULT_FILE_DESC			="Wenn kein Dateiname angegeben wurde, wird diese Datei gerendert. Der vollständige Pfad dorthin ist notwendig."
PLG_ZLFRAMEWORK_FLS_WEBSAFE_MODE				="Websafe Dateinamen"
PLG_ZLFRAMEWORK_FLS_WEBSAFE_MODE_DESC			="Das Format, das benutzt werden soll, wenn websafe Dateien und Ordner angelegt werden. <br /><br /><strong>UTF-8</strong><br />Akzeptiert UTF-8 Zeichen und A-Za-z0-9._-~ im Namen.<br /><br /><strong>ASCII</strong><br />Konvertiert einige UTF-8 Latin Zeichen in ASCII Zeichen, Beispiel: ë -> e, õ -> o etc. und akzeptiert nur A-Za-z0-9._-~ Zeichen im Namen."

